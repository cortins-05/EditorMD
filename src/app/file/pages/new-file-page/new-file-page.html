<div class="flex w-full gap-10 flex-col md:flex-row pl-20 md:pl-0 ">
  <textarea
    #editor
    [ngClass]="preview.preview()
      ? ['textarea','textarea-ghost','focus:outline-none','overflow-y-scroll','bg-primary','text-primary-content','resize-none','md:w-1/2','text-2xl','p-4','h-[90vh]','w-full']
      : ['textarea','textarea-ghost','focus:outline-none','overflow-y-scroll','bg-primary','text-primary-content','resize-none','w-full','h-[90vh]','text-2xl','p-4']"
    placeholder="Empieza a crear!!!"
    (keyup)="onInput($event)"
    [value]="contenido()"
    [style.fontSize.px]="fontSize.fontSize()"
  ></textarea>

  <div
    class="bg-primary text-primary-content md:w-1/2 h-[90vh] overflow-y-scroll rounded-3xl p-4 prose prose-invert"
    [ngClass]="{ 'hidden': !preview.preview() }"
    [innerHTML]="contenido2()"
  ></div>
</div>
